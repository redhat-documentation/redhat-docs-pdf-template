extends: default-sans
page:
  background_color: FFFFFF
  layout: portrait
  initial_zoom: FitH
  margin: [0.5in, 0.67in, 0.67in, 0.67in]
  margin_inner: 0.75in
  margin_outer: 0.59in
  size: A4
title_page:
  logo:
    image: image:./images/logo.svg[pdfwidth=45%,align=right,top=15%]
  background-image: image:./images/background.jpeg[pdfwidth=100%,fit=contain]
header:
  height: 1in
  image-vertical-align: 16
  recto:
    right:
      content: image:./images/logo.svg[pdfwidth=12%]
footer:
  font_size: $base_font_size_small
  border_color: DDDDDD
  border_width: 0.25
  height: $base_line_height_length * 2.5
  line_height: 1
  padding: [$base_line_height_length / 2, 1, 0, 1]
  vertical_align: top
  recto:
    right:
      content: "*{page-number}* | {document-title}"
  verso:
    left:
      content: "*{page-number}* | {chapter-title}"
